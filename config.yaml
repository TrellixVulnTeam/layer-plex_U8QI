options:
  download-url:
    type: string
    default: "https://plex.tv/downloads/latest/1?channel=8&build=linux-ubuntu-x86_64&distro=ubuntu"
    description: "The URL to download plex from, this likely should not change."
  keep-debs:
    type: int
    default: 1
    description: "Number of .deb packages to keep locally, set to 0 for none"
  user-name:
    type: string
    default: ""
    description: "Username for plex log-in, provided via relation to other services if set"
  passwd:
    type: string
    default: ""
    description: "Password for plex log-in, provided via relation to other services if set"
  plex-pass-token:
    type: string
    default: ""
    description: "A token to download plex-pass releases"
